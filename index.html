<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inecta Food ERP - Discovery Chat</title>
    <style>
        /* General Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 85vh;
            max-height: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #667eea;
        }
        .chat-header h2 { font-weight: 600; }
        .chat-header p { font-weight: 300; opacity: 0.9; font-size: 0.9em; }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message { margin-bottom: 15px; display: flex; animation: fadeIn 0.3s ease-in; }
        .message.bot { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .message.bot .message-content { background: #e9ecef; color: #212529; border-bottom-left-radius: 4px; }
        .message.user .message-content { background: #667eea; color: white; border-bottom-right-radius: 4px; }
        .chat-input-container { padding: 15px 20px; border-top: 1px solid #e0e0e0; background: #f1f3f5; }
        .input-wrapper { display: flex; gap: 10px; align-items: flex-end; }
        .chat-input {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: border-color 0.2s;
        }
        .chat-input:focus { border-color: #667eea; }
        .chat-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
            flex-shrink: 0;
        }
        .chat-button:hover { background: #5a6fd8; }
        .chat-button:active { transform: scale(0.9); }
        .upload-button { background: #28a745; }
        .upload-button:hover { background: #218838; }
        .test-button { background: #dc3545; }
        .test-button:hover { background: #c82333; }
        .file-upload { display: none; }
        .typing-indicator { display: none; padding: 10px 16px; background: #e9ecef; border-radius: 18px; max-width: 70%; margin-bottom: 15px; }
        .typing-dots { display: flex; gap: 4px; }
        .typing-dots span { width: 8px; height: 8px; border-radius: 50%; background: #868e96; animation: typing 1.4s infinite ease-in-out both; }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Inecta Food ERP Discovery</h2>
            <p>Let's learn about your food business needs</p>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots"><span></span><span></span><span></span></div>
        </div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea id="chatInput" class="chat-input" placeholder="Type your response..." rows="1"></textarea>
                <input type="file" id="fileUpload" class="file-upload" accept=".pdf,.doc,.docx,.txt">
                <button class="chat-button test-button" id="testButton" title="Run Test Case">ðŸ§ª</button>
                <button class="chat-button upload-button" id="uploadButton" title="Upload document">ðŸ“Ž</button>
                <button class="chat-button" id="sendButton" title="Send message">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        class DiscoveryChat {
            constructor() {
                // Core properties
                this.sessionId = null;
                this.conversationHistory = [];
                this.collectedData = {};
                this.n8nWebhookUrl = 'https://inecta.app.n8n.cloud/webhook/discovery-chat';

                // UI Elements
                this.ui = {
                    chatMessages: document.getElementById('chatMessages'),
                    chatInput: document.getElementById('chatInput'),
                    sendButton: document.getElementById('sendButton'),
                    typingIndicator: document.getElementById('typingIndicator'),
                };

                // Initialization
                this.initializeEventListeners();
                this.startNewSession();
            }

            initializeEventListeners() {
                this.ui.sendButton.addEventListener('click', () => this.sendMessage());
                this.ui.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            startNewSession() {
                this.sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.conversationHistory = [];
                this.collectedData = {};
                this.ui.chatMessages.innerHTML = '';
                this.addMessage("Hi! I'm here to learn about your food business and see how Inecta Food ERP might help. Let's start with the basics - what's your company name?", "bot");
            }

            addMessage(text, sender) {
                if (!text) return;
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = text;
                messageDiv.appendChild(contentDiv);
                this.ui.chatMessages.appendChild(messageDiv);
                this.ui.chatMessages.scrollTop = this.ui.chatMessages.scrollHeight;

                // Add to local history *after* displaying
                this.conversationHistory.push({ text, sender, timestamp: new Date().toISOString() });
            }

            async sendMessage() {
                const messageText = this.ui.chatInput.value.trim();
                if (!messageText) return;

                this.addMessage(messageText, 'user');
                this.ui.chatInput.value = '';
                this.showTypingIndicator();

                try {
                    const payload = {
                        type: 'user_message',
                        message: messageText,
                        sessionId: this.sessionId,
                        conversationHistory: this.conversationHistory,
                        collectedData: this.collectedData
                    };

                    const response = await this.callN8nWebhook(payload);

                    if (response && response.botResponse) {
                        this.addMessage(response.botResponse, 'bot');
                        this.collectedData = response.collectedData || this.collectedData;
                    } else {
                        this.addMessage("Sorry, I received an unexpected response. Please try again.", "bot");
                    }
                } catch (error) {
                    console.error("Error during sendMessage:", error);
                    this.addMessage("I'm having trouble connecting to the server. Please try again later.", "bot");
                } finally {
                    this.hideTypingIndicator();
                }
            }

            async callN8nWebhook(payload) {
                const response = await fetch(this.n8nWebhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Webhook failed with status: ${response.status}`);
                }
                
                return await response.json();
            }

            showTypingIndicator() {
                this.ui.typingIndicator.style.display = 'flex';
                this.ui.chatMessages.scrollTop = this.ui.chatMessages.scrollHeight;
            }

            hideTypingIndicator() {
                this.ui.typingIndicator.style.display = 'none';
            }
        }

        // Initialize the chat when the page is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            new DiscoveryChat();
        });
    </script>
</body>
</html>
