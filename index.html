<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inecta Food ERP - Discovery Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
       .message-content {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    word-wrap: break-word;
    white-space: pre-line;  /* ADD THIS LINE */
}
        
        .message.bot .message-content {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .message.user .message-content {
            background: #2c3e50;
            color: white;
        }
        
        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 48px;
            max-height: 120px;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button, .upload-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-button:hover, .upload-button:hover {
            background: #5a6fd8;
        }
        
        .upload-button {
            background: #28a745;
        }
        
        .upload-button:hover {
            background: #218838;
        }
        
        .file-upload {
            display: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #e3f2fd;
            border-radius: 18px;
            max-width: 70%;
            margin-bottom: 15px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1565c0;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .file-preview {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin: 10px 0;
            display: none;
        }
        
        .file-preview.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Inecta Food ERP Discovery</h2>
            <p>Let's learn about your food business needs</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hi! I'm here to learn about your food business and see how Inecta Food ERP might help. Let's start with the basics - what's your company name?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="file-preview" id="filePreview">
            <strong>Document uploaded:</strong> <span id="fileName"></span>
            <p>I'll analyze this document and adjust my questions accordingly.</p>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your response..."
                    rows="1"
                ></textarea>
                <input type="file" id="fileUpload" class="file-upload" accept=".pdf,.doc,.docx,.txt">
                <button class="upload-button" id="uploadButton" title="Upload document">
                    📎
                </button>
                <button class="send-button" id="sendButton" title="Send message">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        class DiscoveryChat {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.conversationHistory = [];
                this.collectedData = {};
                this.n8nWebhookUrl = 'https://inecta.app.n8n.cloud/webhook/discovery-chat'; // Replace with actual webhook
                
                this.initializeEventListeners();
                this.autoResizeTextarea();
            }
            
            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            initializeEventListeners() {
                const chatInput = document.getElementById('chatInput');
                const sendButton = document.getElementById('sendButton');
                const uploadButton = document.getElementById('uploadButton');
                const fileUpload = document.getElementById('fileUpload');
                
                sendButton.addEventListener('click', () => this.sendMessage());
                uploadButton.addEventListener('click', () => fileUpload.click());
                fileUpload.addEventListener('change', (e) => this.handleFileUpload(e));
                
                chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            autoResizeTextarea() {
                const textarea = document.getElementById('chatInput');
                textarea.addEventListener('input', () => {
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
                });
            }
            
            async sendMessage() {
                const input = document.getElementById('chatInput');
                const message = input.value.trim();
                
                if (!message) return;
                
                this.addMessage(message, 'user');
                input.value = '';
                input.style.height = 'auto';
                
                this.showTypingIndicator();
                
                try {
                    const response = await this.callN8nWebhook({
                        type: 'user_message',
                        message: message,
                        sessionId: this.sessionId,
                        conversationHistory: this.conversationHistory,
                        collectedData: this.collectedData
                    });
                    
                    this.hideTypingIndicator();
                    this.addMessage(response.botResponse, 'bot');
                    
                    if (response.collectedData) {
                        this.collectedData = { ...this.collectedData, ...response.collectedData };
                    }
                    
                    if (response.discoveryComplete) {
                        this.handleDiscoveryComplete(response.summary);
                    }
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Error:', error);
                }
            }
            
            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const filePreview = document.getElementById('filePreview');
                const fileName = document.getElementById('fileName');
                
                fileName.textContent = file.name;
                filePreview.classList.add('show');
                
                this.showTypingIndicator();
                
                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('sessionId', this.sessionId);
                    formData.append('type', 'document_upload');
                    
                    const response = await fetch(this.n8nWebhookUrl, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    if (result.extractedInfo) {
                        this.collectedData = { ...this.collectedData, ...result.extractedInfo };
                        this.addMessage(result.botResponse, 'bot');
                    }
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I had trouble processing that document. Please try again.', 'bot');
                    console.error('Upload error:', error);
                }
            }
            
async callN8nWebhook(payload) {
    console.log('Sending to webhook:', this.n8nWebhookUrl);
    console.log('Payload:', payload);
    
    try {
        const response = await fetch(this.n8nWebhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload)
        });
        
        console.log('Response status:', response.status);
        console.log('Response headers:', [...response.headers.entries()]);
        
        const responseText = await response.text();
        console.log('Raw response text:', responseText);
        console.log('Response text length:', responseText.length);
        
        if (responseText.trim() === '') {
            console.log('Empty response detected');
            return {
                botResponse: "Server returned empty response",
                error: true
            };
        }
        
        try {
            const jsonData = JSON.parse(responseText);
            console.log('Parsed JSON:', jsonData);
            return jsonData;
        } catch (parseError) {
            console.error('JSON parse error:', parseError);
            console.log('Failed to parse this text:', responseText);
            return {
                botResponse: "Server returned invalid JSON: " + responseText.substring(0, 100),
                error: true
            };
        }
        
    } catch (networkError) {
        console.error('Network error:', networkError);
        return {
            botResponse: "Network error: " + networkError.message,
            error: true
        };
    }
}
            
addMessage(text, sender) {
    const messagesContainer = document.getElementById('chatMessages');
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = text;  // ← CHANGED FROM textContent TO innerHTML
    
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);
    
    // Store in conversation history
    this.conversationHistory.push({
        text: text,
        sender: sender,
        timestamp: new Date().toISOString()
    });
    
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
            }
            
            showTypingIndicator() {
                document.getElementById('typingIndicator').style.display = 'block';
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
            }
            
            hideTypingIndicator() {
                document.getElementById('typingIndicator').style.display = 'none';
            }
            
            handleDiscoveryComplete(summary) {
                setTimeout(() => {
                    this.addMessage('Perfect! I have all the information I need. Here\'s a summary of what we discussed: ' + summary, 'bot');
                    setTimeout(() => {
                        this.addMessage('A member of our team will reach out within 24 hours to schedule a demo. Thank you!', 'bot');
                    }, 2000);
                }, 1000);
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DiscoveryChat();
        });
    </script>
</body>
</html>
